<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Marksheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Student Marksheet</h2>
    <table>
        <tr>
            <th>Subject</th>
            <th>Marks Obtained</th>
            <th>Maximum Marks</th>
        </tr>
        <tr>
            <td>Mathematics</td>
            <td>88</td>
            <td>100</td>
        </tr>
        <tr>
            <td>English</td>
            <td>76</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>84</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Chemistry</td>
            <td>79</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Computer</td>
            <td>90</td>
            <td>100</td>
        </tr>
        <tr class="total">
            <td><strong>Total</strong></td>
            <td><strong>417</strong></td>
            <td><strong>500</strong></td>
        </tr>
        <tr class="result">
            <td colspan="2"><strong>Percentage</strong></td>
            <td><strong>83.4%</strong></td>
        </tr>
        <tr class="result">
            <td colspan="2"><strong>Grade</strong></td>
            <td><strong>A</strong></td>
        </tr>
    </table>
</body>
</html>
